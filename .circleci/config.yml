defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: ${AWS_ECR_DOMAIN}/globality-build:stable
      aws_auth:
        aws_access_key_id: ${AWS_ACCESS_KEY_ID}
        aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      environment:
        EXTRA_INDEX_URL: "InjectedDuringRuntime"
        AWS_ECR_DOMAIN: "InjectedDuringRuntime"
        JFROG_AUTH: "InjectedDuringRuntime"
        PYPI_USERNAME: "InjectedDuringRuntime"
        PYPI_PASSWORD: "InjectedDuringRuntime"

deploy_defaults: &deploy_defaults
  working_directory: ~/repo
  docker:
    - image: ${AWS_ECR_DOMAIN}/globality-build:stable
      aws_auth:
        aws_access_key_id: ${AWS_ACCESS_KEY_ID}
        aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      environment:
        EXTRA_INDEX_URL: "InjectedDuringRuntime"
        AWS_ECR_DOMAIN: "InjectedDuringRuntime"
        JFROG_AUTH: "InjectedDuringRuntime"
        PYPI_USERNAME: "InjectedDuringRuntime"
        PYPI_PASSWORD: "InjectedDuringRuntime"

whitelist: &whitelist
  paths:
    .

version: 2

jobs:
  checkout:
    <<: *defaults

    steps:
      - checkout

      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist

  build_base_docker:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker

      - run:
          name: Build Base Docker
          # install dependencies for loading ecs task definitions
          command: |
            eval $(aws ecr get-login --no-include-email)
            python -m middlefield globality build build-gen --config .globality/build.json
            python -m middlefield globality build docker-base --repo microcosm-postgres
            python -m middlefield globality build docker --repo microcosm-postgres

  test:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker

      - run:
          name: pull and run database
          command: |
            docker pull postgres
            docker run -d --name microcosm-postgres_db -e POSTGRES_DB=microcosm-postgres_test_db -e POSTGRES_USER=microcosm-postgres postgres
      - run:
          name: Test code
          command: |
            docker create -v /src/microcosm_postgres/tests/ --name service_tests alpine:3.4 /bin/true
            docker cp $(pwd)/microcosm_postgres/tests service_tests:/src/microcosm_postgres/
            eval $(aws ecr get-login --no-include-email)
            docker pull ${AWS_ECR_DOMAIN}/microcosm-postgres:${CIRCLE_SHA1}
            docker run -it  --link microcosm-postgres_db:postgres -e MICROCOSM-POSTGRES__POSTGRES__HOST=postgres --volumes-from service_tests ${AWS_ECR_DOMAIN}/microcosm-postgres:${CIRCLE_SHA1} test

  lint:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - setup_remote_docker

      - run:
          name: Run Lint
          command: |
            docker create -v /src/microcosm-postgres/tests/ --name service_tests alpine:3.4 /bin/true
            docker cp $(pwd)/microcosm-postgres/tests service_tests:/src/microcosm-postgres/
            eval $(aws ecr get-login --no-include-email)
            docker pull ${AWS_ECR_DOMAIN}/microcosm-postgres:${CIRCLE_SHA1}
            docker run -it --volumes-from service_tests ${AWS_ECR_DOMAIN}/microcosm-postgres:${CIRCLE_SHA1} lint


  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Deploy
          command: |
            echo "[distutils]" > ~/.pypirc
            echo "index-servers =" >> ~/.pypirc
            echo "    pypi" >> ~/.pypirc
            echo >> ~/.pypirc
            echo "[pypi]" >> ~/.pypirc
            echo "username:$PYPI_USERNAME" >> ~/.pypirc
            echo "password:$PYPI_PASSWORD" >> ~/.pypirc
            echo >> ~/.pypirc
            python setup.py register -r pypi
            python setup.py sdist upload -r pypi

workflows:
  version: 2

  build-and-release:
    jobs:
      - checkout:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - lint:
          requires:
            - checkout
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - test:
          requires:
            - checkout
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - deploy:
          requires:
            - test
            - lint
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
